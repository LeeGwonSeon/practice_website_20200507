<!DOCTYPE html>
<html>
    <head>
        <title>드림왕자의 강의_HTML 기본 요소</title>
        
        <!--링크의 상태(state)-->
        <style>
            a:link{color: blue;}
            a:visited {color: maroon; text-decoration: none;}
            a:hover {color: yellow; text-decoration: none;}
            a:active {color: red; text-decoration: none;}
        </style>
    </head>

    <body>
       <!--HTML링크-->
       <a href="/html/intro">
            <h2>이 링크를 클릴해 보세요!</h2>
        </a>

        <!--target속성-->
        <h2><a href="/html/intro" target="_blank">blank</a></h2>
        <h2><a href="/html/intro" target="_self">slef</a></h2>
        <h2><a href="/html/intro" target="_parent">parent</a></h2>
        <h2><a href="/html/intro" target="_top">top</a></h2>
        <h2><a href="/html/intro" target="myframe">myframe</a></h2>

        <iframe name="myframe" style="width: 50%; height: 330px;"></iframe>
        <br>
        <!--페이지 책갈피-->
        <h1><a href="#bookmark">3페이지로 이동합니다</a></h1>
        <h2>1페이지</h2>
        <p>다음 페이지</p>
        <h2>2페이지</h2>
        <p>다음 페이지</p>
        <h2><a name="bookmark"></a>3페이지</h2>
        <p>다음 페이지</p>
        <h2>4페이지</h2>
        <p>다음 페이지</p>
        <h2>5페이지</h2>
        <p>다음 페이지</p>
        <h2>6페이지</h2>
        <p>다음 페이지</p>
        <h2>7페이지</h2>
        <p>다음 페이지</p>
        <h2>8페이지</h2>
        <p>다음 페이지</p>
        <h2>9페이지</h2>
        <p>다음 페이지</p>
        <h2>10페이지</h2>
        <p>다음 페이지</p>

    </body>
</html>
