<!DOCTYPE html>
<html>
<head>
    <title>드림왕자의 강의_HTML 기본 요소</title>
</head>

<body>
    <!--배경색 변경-->
    <h1 style="background-color: brown;">
        style 속성을 이용한 배경색 변경
    </h1>

    <!--글자색 변경-->
    <h1 style="color: maroon;">
        style 속성을 이용한 글자색 변경
    </h1>

    <!--글자 크기 변경-->
    <h1 style="font-size: 250%;">
        style 속성을 이용한 글자 크기 변경
    </h1>

    <!--문단 정렬 변경-->
    <h1 style="text-align:center">
        style 속성을 이용한 문단 정렬 변경
    </h1>

    <!--여러 스타일의 설정-->
    <h1 style="background-color: aqua; color: maroon; font-size: 150%; text-align: center;">
        style 속성을 이용하여 한 번에 스타일링 하기!
    </h1>
</body>
</html>
