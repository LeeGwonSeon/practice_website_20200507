<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>드림왕자의 강의_HTML 기본 요소</title>
        
    </head>

    <body>
        <!--순서가 없는 리스트-->
        <ul>
            <li>사과</li>
            <li>멜론</li>
            <li>바나나</li>
        </ul>

        <!--흰색 작은 원 모양-->
        <ul style="list-style-type: circle;">
            <li>수박</li>
            <li>참외</li>
            <li>옥수수</li>
        </ul>

        <!--사각형 모양-->
        <ul style="list-style-type: square;">
            <li>망고</li>
            <li>배</li>
            <li>망고스팀</li>
        </ul>

        <!--순서가 있는 리스트-->
        <ol>
            <li>사과</li>
            <li>멜론</li>
            <li>바나나</li>
        </ol>

        <!--영문 대문자-->
        <ol style="list-style-type: upper-alpha;">
            <li>수박</li>
            <li>참외</li>
            <li>옥수수</li>
        </ol>

        
        <!--영문 소문자-->
        <ol style="list-style-type: lower-alpha;">
            <li>수박</li>
            <li>참외</li>
            <li>옥수수</li>
        </ol>

        
        <!--로마 숫자 대문자-->
        <ol style="list-style-type: upper-roman;">
            <li>수박</li>
            <li>참외</li>
            <li>옥수수</li>
        </ol>

        
        <!--로마 숫자 소문자-->
        <ol style="list-style-type: lower-roman;">
            <li>수박</li>
            <li>참외</li>
            <li>옥수수</li>
        </ol>

        <!--정의 리스트(decription list)-->
        <dl>
            <dt>호박</dt>
            <dd>- 박과의 한해살이 덩굴성 채소</dd>
            <dt>상추</dt>
            <dd>- 국화과의 한해살이 또는 두해살이풀</dd>
        </dl>
    </body>
</html>
