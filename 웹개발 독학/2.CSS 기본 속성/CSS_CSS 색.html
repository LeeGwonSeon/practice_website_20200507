<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>드림왕자의 강의_CSS</title>
    <style>
        .blue{ color: blue; }
        .green{ color: green; }
        .silver{ color: silver; }
        .teal{ color: teal; }
        .red{ color: red; }

        .blue2{ color: rgb(0, 0, 255); }
        .green2{ color: rgb(0, 128, 0); }
        .silver2{ color: rgb(192, 192, 192); }
        .teal2{ color: rgb(0, 128, 128); }
        .red2{ color: rgb(255, 0, 0); }

        .blue3{ color:#0000FF; }
        .green3{ color:#008000; }
        .silver3{ color: #C0C0C0; }
        .teal3{ color: #008080; }
        .red3{ color: #FF0000; }
    </style>
</head>
<body>
   <h1 class="blue">색상 이름으로 표현된 파란색</h1>
   <h1 class="green">색상 이름으로 표현된 녹색</h1>
   <h1 class="silver">색상 이름으로 표현된 은색</h1>
   <h1 class="teal">색상 이름으로 표현된 청록색</h1>
   <h1 class="red">색상 이름으로 표현된 빨간색</h1>
    <br><br><hr>

    <h1 class="blue2">RPG 색상값으로 표현된 파란색</h1>
    <h1 class="green2">RPG 색상값으로 표현된 녹색</h1>
    <h1 class="silver2">RPG 색상값으로 표현된 은색</h1>
    <h1 class="teal2">RPG 색상값으로 표현된 청록색</h1>
    <h1 class="red2">RPG 색상값으로 표현된 빨간색</h1>

    <br><br><hr>

    <h1 class="blue3">16진수 색상값으로 표현된 파란색</h1>
    <h1 class="green3">16진수 색상값으로 표현된 녹색</h1>
    <h1 class="silver3">16진수 색상값으로 표현된 은색</h1>
    <h1 class="teal3">16진수 색상값으로 표현된 청록색</h1>
    <h1 class="red3">16진수 색상값으로 표현된 빨간색</h1>
</body>
</html>
</body>
</html>
