<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>드림왕자의 강의_HTML 기본 요소</title>
        
    </head>
    
        <body>
            <!--iframe요소-->
            <iframe src="http://tcpschool.com/css/intro" style="width: 100%; height: 300px;"></iframe>
                    
            <!--iframe 요소의 테두리 변경-->
            <iframe src="http://tcpschool.com/css/intro" style="width: 100%; height: 300px; border: 3px dashed maroon;"></iframe>
            <iframe src="http://tcpschool.com/css/intro" style="width: 100%; height: 300px; border: none;"></iframe>

            <!--iframe 요소의 페이지 변경하기-->
            <iframe src="http://tcpschool.com/css/intro" name="frame_target" style="width: 100%; height: 400px;"></iframe>
            <p>
                <a href="http://tcpschool.com/php/intro" target="frame_target">PHP 수업 확인하러 가기=></a>
            </p>

            <!--수직 프레임셋-->
        </body>
 
</html>
