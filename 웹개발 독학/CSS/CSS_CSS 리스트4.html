<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>드림왕자의 강의_CSS</title>
    <style>
        ul { 
            background: #D2691E;
            padding: 15px;
        }

        ol {
            background: #6495ED;
            padding: 15px;
        }

        ul li {
            background: #DEF887;
            margin: 5px;
        }

        ol li {
            background: #00FFFF;
            margin: 15px;
        }
    </style>
</head>
<body>
   
  <h1>리스트 요소별 배경색 설정</h1>

  <ul>
    <li>사과</li>
    <li>멜론</li>
    <li>바나나</li>
  </ul>

  <ol>
    <li>감자</li>
    <li>상추</li>
    <li>고구마</li>
  </ol>

</body>
</html>
