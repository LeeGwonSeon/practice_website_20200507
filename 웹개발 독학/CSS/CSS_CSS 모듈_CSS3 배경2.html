<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>드림왕자의 강의_CSS</title>
    <style>
        div {
            height: 180px;
            width: 220px;
            border: 3px solid black;
        }
        #origin {
            background: url(http://tcpschool.com/examples/images/img_monalisa.png);
            background-repeat: no-repeat;
        }
        #contain {
            background: url(http://tcpschool.com/examples/images/img_monalisa.png);
            background-repeat: no-repeat;
            background-size: contain;
        }
        #cover {
            background: url(http://tcpschool.com/examples/images/img_monalisa.png);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
  
    <h1>background-image 속성값</h1>

	<h3>원래 크기</h3>
	<div id="origin">
	</div>

	<h3>contain</h3>
	<div id="contain">
	</div>

	<h3>cover</h3>
	<div id="cover">
	</div>

</body>
</html>
