<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>드림왕자의 강의_CSS</title>
    <style>
        span { margin-left: 5px; }
        input { color:  #FFEFD5; }
        input:not([type="password"]) { background-color: #CD853F; }
    </style>
</head>
<body>
  
    <h1>:not을 이용한 선택</h1>
	<form>
		사용자 : <br>
		<input type="text" name="username"><br>
		비밀번호 : <br>
		<input type="password" name="password"><br>
		주소 : <br>
		<input type="text" name="address">
	</form>

</body>
</html>
