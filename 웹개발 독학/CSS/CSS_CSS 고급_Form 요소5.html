<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>드림왕자의 강의_CSS</title>
    <style>
        input {
            width: 100%;
            padding: 10px 40px;
            margin: 5px 0;
            box-sizing: border-box;
            border: solid 2px #483D8B;
            border-radius: 5px;
            font-size: 14px;
            background-image: url("http://tcpschool.com/examples/images/img_search_icon.png");
            background-position: 5px 4px;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
  
    <h1>input 요소에 아이콘이나 이미지 삽입</h1>
	<form>
		검색할 키워드를 입력하세요 : <br>
		<input type="text" name="search"><br>
	</form>

</body>
</html>
