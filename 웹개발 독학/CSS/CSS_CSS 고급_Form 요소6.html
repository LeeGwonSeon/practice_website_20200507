<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>드림왕자의 강의_CSS</title>
    <style>
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            box-sizing: border-box;
            border: solid 2px #1E90FF;
            border-radius: 5px;
            font-size: 16px;
            resize: both;
        }
    </style>
</head>
<body>
  
    <h1>textarea 요소에 스타일 적용</h1>
	<form>
		<textarea>여기에 텍스트를 입력합니다!</textarea>
	</form>

</body>
</html>
