<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>드림왕자의 강의_JS</title>
    <style>
        @font-face {
            font-family: myGothicFont;
            src: url(http://tcpschool.com/examples/media/NanumGothic.woff);
        }
        @font-face {
            font-family: myMyeongjoFont;
            src: url(http://tcpschool.com/examples/media/NanumMyeongjo.woff);
            font-weight: bold;
        }
        #nMyeongjo { font-family: myMyeongjoFont; }
    </style>
</head>
<body>

    <h1>@font-face 규칙을 이용한 두꺼운 글씨체 설정</h1>
	<p id="nMyeongjo">웹 글꼴을 사용하여 나눔명조 글꼴을 적용해 보았어요!</p>
	<p id="nMyeongjo">웹 글꼴을 사용하여 <b>나눔명조 두꺼운 글꼴</b>을 적용해 보았어요!</p>

</body>
</html>
