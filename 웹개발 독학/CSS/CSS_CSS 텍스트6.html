<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>드림왕자의 강의_CSS</title>
    <style>
        h2 { text-align: left; }
        h3 { text-align: right; }
        h4 { text-align: center; }
    </style>
</head>
<body>
    <h1>text-align 속성을 이용한 수평 정렬</h1>
    <h2>텍스트의 왼쪽 정렬입니다.</h2>
    <h3>텍스트의 오른쪽 정렬입니다.</h3>
    <h4>텍스트의 가운데 정렬입니다.</h4>
</body>
</html>
