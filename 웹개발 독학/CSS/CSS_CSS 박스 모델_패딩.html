<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>드림왕자의 강의_CSS</title>
    <style>
        div {
            background-color: #7FFFD4;
            border: 2px solid teal;
        }
        div.pad {
            padding-top: 50px;
            padding-right: 10px;
            padding-bottom: 30px;
            padding-left: 100px;
        }
    </style>
</head>
<body>
  
    <h1>패딩(padding) 영역 설정</h1>
    <div>padding 속성을 설정하지 않은 요소입니다.</div><br>
    <div class="pad">padding 속성갑을 방향별로 따로 설정한 요소입니다.</div>

</body>
</html>
