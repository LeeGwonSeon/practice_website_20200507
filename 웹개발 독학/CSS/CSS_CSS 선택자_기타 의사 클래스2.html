<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>드림왕자의 강의_CSS</title>
    <style>
        q { font-weight: bold; }
        :lang(en) { quotes: '"' '"' "'" "'"; }
        :lang(fr) { quotes: "<<" ">>" "<" ">"; }
    </style>
</head>
<body>
  
    <h1>:lang을 이용한 선택</h1>
	<p>영어에서는 <q lang="en">인용의 표현</q>을 이렇게 사용합니다.</p>
	<p>프랑스어에서는 <q lang="fr">인용의 표현</q>을 이렇게 사용합니다.</p>

</body>
</html>
