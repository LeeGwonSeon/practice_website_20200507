<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>드림왕자의 강의_CSS</title>
    <style>
        table, th, td { border: 2px solid orange; }
        table { 
            width: 100%;
            border-collapse: separate; 
            border-spacing: 20px 30px;
        }
    </style>
</head>
<body>
   
    <h1>border-spacing 속성을 이용한 테이블의 여백 설정</h1>
  
    <table>
        <tr>
            <th>참치</th>
            <th>고래</th>
            <th>날치</th>
        </tr>

        <tr>
            <td>상어</td>
            <td>문어</td>
            <td>꽁치</td>
        </tr>

        <tr>
            <td>오징어</td>
            <td>고등어</td>
            <td>돌고래</td>
        </tr>
    </table>

</body>
</html>
