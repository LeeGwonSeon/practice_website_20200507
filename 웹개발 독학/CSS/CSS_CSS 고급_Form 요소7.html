<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>드림왕자의 강의_CSS</title>
    <style>
        select {
            width: 100%;
            padding: 10px;
            border: solid 2px black;
            border-radius: 5px;
            background-color: #FFFFE0;
        }
    </style>
</head>
<body>
  
    <h1>select 요소에 스타일 적용</h1>
	<form>
		<select name="fruit">
			<option value="apple" selected> 사과
			<option value="orange"> 귤
			<option value="strawberry"> 딸기
			<option value="peach"> 복숭아
		</select>
	</form>

</body>
</html>
