<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>드림왕자의 강의_CSS</title>
    <style>
        p { border: 1px solid black; }
        p.solidA {
            outline-style: solid;
            outline-color: violet;
            outline-width: 2px;
        }
        p.solidB {
            outline-style: solid;
            outline-color: coral;
            outline-width: 7px;
        }
        p.dashedA {
            outline-style: dashed;
            outline-color: violet;
            outline-width: thin;
        }
        p.dashedB {
            outline-style: dashed;
            outline-color: coral;
            outline-width: thick;
        }
    </style>
</head>
<body>
  
    <h1>outline-width 속성을 이용한 외곽선의 두께 설정</h1>
	<p class="solidA">outline-width 속성값을 2px로 한 단락입니다.</p>
	<p class="solidB">outline-width 속성값을 5px로 한 단락입니다.</p>
	<p class="dashedA">outline-width 속성값을 thin으로 한 단락입니다.</p>
	<p class="dashedB">outline-width 속성값을 thick으로 한 단락입니다.</p>
    
</body>
</html>
