<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>드림왕자의 강의_CSS</title>
    <style>
        input {
            width: 100%;
            padding: 10px 20px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        input[type="text"] {
            border: solid 2px #D2691E;
            border-radius: 8px;
        }
        input[type="password"] {
            border: none;
            border-bottom: solid 2px #D2691E;
        }
    </style>
</head>
<body>
  
    <h1>input 요소에 테두리 적용</h1>
	<form>
		사용자 : <br>
		<input type="text" name="username"><br>
		비밀번호 : <br>
		<input type="password" name="password">
	</form>

</body>
</html>
