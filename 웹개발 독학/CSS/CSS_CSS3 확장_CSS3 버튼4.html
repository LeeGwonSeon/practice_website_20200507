<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>드림왕자의 강의_JS</title>
    <style>
        .btn {
            background-color: #87CEEB;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            color: black;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
            cursor: pointer;
            -webkit-transition-duration: 0.4s;
            transition-duration: 0.4s;
        }
        .btn2 {
            opacity: 0.4;
            cursor: not-allowed;
            disabled;
        }
    </style>
</head>
<body>

    <h1>사용할 수 없는 버튼</h1>
	<button class="btn btn1">정상 버튼</button>
	<button class="btn btn2">사용 금지 버튼</button>

</body>
</html>
