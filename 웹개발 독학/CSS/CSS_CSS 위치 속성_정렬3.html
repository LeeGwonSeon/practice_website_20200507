<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>드림왕자의 강의_CSS</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        div {
            border: 3px solid #4B0082;
            width: 350px;
            padding: 10px;
            margin: 0;
        }
        div.left { float: left; }
        div.right { float: right; }
    </style>
</head>
<body>
  
    <h1>float 속성을 이용한 좌우 정렬</h1>
	<div class="left">float 속성값으로 left 또는 right를 사용하면,<br>
	수평으로 좌우 정렬을 할 수 있어요!
	</div>
	<div class="right">float 속성값으로 left 또는 right를 사용하면,<br>
	수평으로 좌우 정렬을 할 수 있어요!
	</div>
    
</body>
</html>
