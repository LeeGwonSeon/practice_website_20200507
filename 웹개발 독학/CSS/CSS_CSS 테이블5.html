<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>드림왕자의 강의_CSS</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #CD5C5C;
        }
        tr:hover { background-color: #F5F5F5; }
    </style>
</head>
<body>
   
    <h1>hoverable table</h1>
  
    <table>
        <tr>
            <th>참치</th>
            <th>고래</th>
            <th>날치</th>
        </tr>

        <tr>
            <td>상어</td>
            <td>문어</td>
            <td>꽁치</td>
        </tr>

        <tr>
            <td>오징어</td>
            <td>고등어</td>
            <td>돌고래</td>
        </tr>
    </table>
    <p>tr 태그에만 :hover 선택자를 적용합니다.</p>

</body>
</html>
