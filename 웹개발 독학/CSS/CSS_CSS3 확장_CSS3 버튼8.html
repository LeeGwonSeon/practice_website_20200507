<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>드림왕자의 강의_JS</title>
    <style>
        .btn {
            background-color: orange;
            display: inline-block;
            height: 70px;
            width: 150px;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            outline: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 9px #B0B0B0;
        }
        .btn:hover { background-color: #FF8C00; }
        .btn:active {
            background-color: #FF8C00;
            box-shadow: 0 5px #808080;
            transform: translate(4px);
        }
    </style>
</head>
<body>

    <h1>애니메이션 버튼</h1>
	<button class="btn">버튼</button>

</body>
</html>
