<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>드림왕자의 강의_CSS</title>
    <style>
        img {
            opacity: 0.4;
            filter: alpha(opacity=40);
        }
        img:hover {
            opacity: 1.0;
            filter: alpha(opacity=100);
        }
    </style>
</head>
<body>
  
    <h1>이미지 투명화</h1>
	<img src="C:/React Project Tutorial\practice_website_20200727/img_flower.png" width="350" height="263" alt="flower">
	<p>opacity 속성값을 조절하면 간단히 이미지를 투명하게 만들 수 있어요!</p>
	
</body>
</html>
