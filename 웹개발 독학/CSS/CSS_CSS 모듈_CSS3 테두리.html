<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>드림왕자의 강의_CSS</title>
    <style>
        #p_01 {
            height: 50px;
            width: 200px;
            background: #DAA520;
            padding: 20px;
            border-radius: 25px;
        }
        #div_01 {
            height: 50px;
            width: 200px;
            padding: 20px;
            border: solid 3px #DAA520;
            border-radius: 25px;
        }
        #p_02 {
            height: 50px;
            width: 200px;
            padding: 20px;
            background: url(http://tcpschool.com/examples/images/img_other_pattern.png);
            background-position: left top;
            background-repeat: repeat;
            border-radius: 25px;
        }
    </style>
</head>
<body>
  
    <h1>border-radius 속성을 이용한 둥근 모서리 설정</h1>
	<p id="p_01">단락 요소도 둥근 모서리를 가질 수 있어요!</p>
	<div id="div_01">div 요소도 둥근 모서리를 가질 수 있어요!</div>
	<p id="p_02">배경 이미지가 있는 요소도 둥근 모서리를 가질 수 있어요!</p>
	
</body>
</html>
