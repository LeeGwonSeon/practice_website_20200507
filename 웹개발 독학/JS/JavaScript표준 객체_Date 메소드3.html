<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>드림왕자의 강의_JS</title>
</head>
<body>

    <h1>getDate() 메소드</h1>

    <script>
        var date = new Date();
        document.write("오늘은 " + (date.getMonth()+1) + "월 " + date.getDate() + "일입니다."); // 현재 날짜를 반환함
    </script>
</body>
</html>
