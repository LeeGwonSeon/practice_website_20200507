<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>드림왕자의 강의_JS</title>
</head>
<body>

    <h1>unshift() 메소드</h1>

    <script>
        var arr = [1, true, "JavaScript"];

        document.write(arr.length + "<br>");    // 3
        arr.unshift("자바스크립트");
        document.write(arr.length + "<br>");    // 4
        document.write(arr + "<br><br>");       // [자바스크립트, 1, true, JavaScript]

        arr.unshift(2, "거짓");
        document.write(arr.length + "<br>");    // 6
        document.write(arr);                    // [2, 거짓, 자바스크립트, 1, true, JavaScirpt]
    </script>
</body>
</html>
