<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>드림왕자의 강의_JS</title>
</head>
<body>

    <h1>infinity</h1>

    <script>
        var x = 10 / 0;             // 숫자를 0으로 나누면 Infinity를 반환함.
        var y = Infinity * 1000;    // Infinity에 어떠한 수를 산술 연산해도 infinity를 반환함.
        var z = 1 / Infinity;       // infinity의 연수는 0을 반환함.

        document.write(x + "<br>");     // Infinity
        document.write(y + "<br>");     // Infinity
        document.write(z);              // 0

    </script>
    
</body>
</html>
