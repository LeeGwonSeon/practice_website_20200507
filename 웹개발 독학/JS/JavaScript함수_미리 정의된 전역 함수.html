<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>드림왕자의 강의_JS</title>
</head>
<body>

    <h1>eval() 함수</h1>

    <script>
        var x = 10, y = 20;
        var a = eval("x + y");
        var b = eval("y * 3");
        document.write(a + "<br>" + b);
    </script>
    
</body>
</html>
