<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>드림왕자의 강의_JS</title>
</head>
<body>

    <h1>증감 연산자의 연산 순서</h1>

    <script>
        var x = 10;             // 8
        var y = x-- + 5 + --x;  // 23

        document.write(x + "<br>");
        document.write(y);
    </script>
</body>
</html>
