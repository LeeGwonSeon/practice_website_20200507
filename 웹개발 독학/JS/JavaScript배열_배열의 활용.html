<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>드림왕자의 강의_JS</title>
</head>
<body>

    <h1>Array 객체</h1>

    <script>
        var arr = new Array();      // 빈 배열 객체를 생성함.
        arr[99] = "JavaScript"      // 배열 arr의 100번째 위치에 문자열을 삽입함.
        // 100번째 요소를 삽입하기 때문에 배열의 길이는 100으로 늘어남.
        document.write("배열의 길이는 " + arr.length + "입니다.<br>");
    </script>
    
</body>
</html>
