<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>드림왕자의 강의_JS</title>
</head>
<body>

    <h1>Array.of() 메소드</h1>

    <script>
        document.write(new Array(10) + "<br>");     // 10개의 배열 요소를 가지는 빈 배열을 생성함.
        document.write(Array.of(10));               // 한 개 (숫자 10)의 배열 요소를 가지는 배열을 생성함.
    </script>
</body>
</html>
