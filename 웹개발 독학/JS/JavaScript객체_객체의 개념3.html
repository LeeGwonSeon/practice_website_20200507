<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>드림왕자의 강의_JS</title>
</head>
<body>

    <h1>객체의 메소드 참조</h1>

    <script>
       var person = {
           name: "이지아",              // 이름 프로퍼티를 정의함.
           birthday: "030219",      // 생년월일 프로퍼티를 정의함.
           pld: "1234567",          // 개인 id 프로퍼티를 정의함.
           fullld: function(){      
               return this.birthday + this.pld
           }
       };

       document.write(person.fullld() + "<br>");    // 0302191234567
       document.write(person.fullld);               // function() { return this.birthday + this.pld; }
    </script>
    
</body>
</html>
