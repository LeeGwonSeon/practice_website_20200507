<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>드림왕자의 강의_JS</title>
</head>
<body>

    <h1>기타 연산자</h1>

    <script>
        
        var x = 3 + 4;                      //피연산자가 둘 다 숫자이면 덧셈 연산을 수행함.
        var y = "좋은" + "하루 되세요!"     //피연산자가 둘 다 문자열이면 문자열 결합 연산을 수행함.
        var z = 12 + "월"                   //피 연산자가 하나라도 문자열이면 문자열 결합 연산을 수행함.
        document.write(x + "<br>");
        document.write(y + "<br>");
        document.write(z);
    </script>
</body>
</html>
