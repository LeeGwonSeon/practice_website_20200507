<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>드림왕자의 강의_JS</title>
</head>
<body>

    <h1>명시적 타입 변환</h1>
    <p id="date"></p>

    <script>
        var month;      //변수의 선언
        var date = 25;  //변수의 선언과 동시에 초기화
        month = 12;     //변수의 초기화

        document.getElementById("date").innerHTML =
            "크리스마스는 " + month + "월 " + date + "일입니다.";
    </script>
</body>
</html>
