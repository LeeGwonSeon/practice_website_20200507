<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>드림왕자의 강의_JS</title>
</head>
<body>

    <h1>브라우저 새 창 열기</h1>
    <button onclick="openWindow()">새로운 창 열기</button>

    <script>
        var newWindowObj;
        // 변수 strWindowFeatures를 통해 새롭게 여는 웹 브라우저 창의 옵션들을 일일이 설정할 수 있음.
        var strWindowFeatures = "menubar = yes.location = yes.resizable = yesscrollbars = yes.status = yes";
        function openWindow() {
            newWindowObj = window.open("http://tcpschool.com/html/intro", "HTML 개요", strWindowFeatures);
        }
    </script>

</body>
</html>
