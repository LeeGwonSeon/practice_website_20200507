<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>드림왕자의 강의_JS</title>
</head>
<body>

    <h1>비교 연산자</h1>

    <script>
        var x = 3, y = '3', z = 3;
        document.write((x == y) + "<br>");       // x와 y의 타입이 서로 다르므로 동등 연산자는 타입을 서로 같게 한 후 비교를 하게 됨. true
        document.write((x === y) + "<br>");      // x와 y의 타입이 서로 다르므로 false.
        document.write((x === z));                // x와 z은 값과 타입이 모두 같으므로 true

    </script>
</body>
</html>
