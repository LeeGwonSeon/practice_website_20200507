<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>드림왕자의 강의_HTML5 시작</title>
        
        <style>
            header {
                background-color: lightgray;
                height: 100px;
            }
            nav {
                background-color: #339999;
                color: white;
                width: 200px;
                height: 300px;
                float: left;
            }
            section {
                width: 200px;
                text-align: left;
                float: left;
                padding: 10px;
            }
            footer {
                background-color: #FFC000;
                height: 100px;
                clear: both;
            }
            header, nav, section, footer {text-align: center; }
            header, footer { line-height: 100px; }
            nav, section { line-height: 240px; }
            
        </style>
    </head>

    <body>
        
        <h1>HTML Shiv 방법</h1>
        <header>
            <h2>HEADER 영역</h2>
        </header>
        <nav>
            <h2>NAV 영역</h2>
        </nav>
        <section>
            <h2>SECTION 영역</h2>
        </section>
        <footer>
            <h2>FOOTER 영역</h2>
        </footer>
    </body>
 
</html>
